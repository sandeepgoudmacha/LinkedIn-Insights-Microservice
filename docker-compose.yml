version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: linkedin-insights-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: linkedin_insights
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkedin-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: linkedin-insights-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linkedin-network

  # FastAPI Application
  app:
    build: .
    container_name: linkedin-insights-app
    environment:
      DATABASE_URL: mysql+pymysql://user:password@mysql:3306/linkedin_insights
      REDIS_URL: redis://redis:6379/0
      DEBUG: "False"
      ENVIRONMENT: production
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    networks:
      - linkedin-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  linkedin-network:
    driver: bridge
